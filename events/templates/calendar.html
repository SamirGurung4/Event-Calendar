<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <style>
        #calendar {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div id="calendar"></div>

<!-- Modal for creating events -->
<div id="createEventModal" title="Event">
    <form id="createEventForm">
        {% csrf_token %}
        <label for="eventTitle">Title:</label>
        <input type="text" name="eventTitle" id="eventTitle" required><br>
        <label for="eventDate">Dates:</label>
        <input type="text" name="eventDate" id="eventDate" readonly required><br>
        <label for="eventTime">Time:</label>
        <input type="time" name="eventDate" id="eventTime"><br>
        <button type="submit" id="createEventBtn">Create Event</button>
        <button type="button" id="deleteEventBtn">Delete Event</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

<script>
    $(document).ready(function () {
        var calendar = $('#calendar');
        var selectedDates = [];
        var selectedEventId; // Keep track of the selected event ID for updating

        // Initialize the calendars
        calendar.fullCalendar({
            events: [
                {% for event in events %}
                {
                    title: '{{ event.title }}',
                    start: '{{ event.start_date|date:"Y-m-d" }}',
                    end: '{{ event.end_date|date:"Y-m-d" }}',
                    id: '{{ event.id }}',  // Add event ID
                },
                {% endfor %}
            ],
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            selectable: true,
            select: function (start, end, jsEvent, view) {
                // Clear selected event ID
                selectedEventId = null;

                // Set selected dates
                selectedDates = getDatesArray(start, end);

                // Set date in the event modal
                $('#eventDate').val(formatDateRange(selectedDates));

                // Open the event modal
                $('#createEventModal').dialog('open');
            },
            eventClick: function (event, jsEvent, view) {
                // Set selected event ID for updating
                selectedEventId = event.id;

                // Set selected dates
                selectedDates = [moment(event.start)];

                // Set date and title in the event modal
                $('#eventDate').val(formatDateRange(selectedDates));
                $('#eventTitle').val(event.title);

                // Open the event modal
                $('#createEventModal').dialog('open');
            }
        });

        // Initialize the modal
        $('#createEventModal').dialog({
            autoOpen: false,
            modal: true,
            beforeOpen: function (event, ui) {
                // Clear form fields when opening the dialog
                $('#eventTitle').val('');
            },
            buttons: {
                Cancel: function () {
                    $(this).dialog('close');
                }
            }
        });

        // Handle form submission for creating and updating events
$('#createEventForm').submit(function (e) {
    e.preventDefault();

    var title = $('#eventTitle').val();
    var startDate = formatDate(selectedDates[0]);
    var endDate = formatDate(selectedDates[selectedDates.length - 1]);
    var time = $('#eventTime').val();  // Get the time input value

    $.ajax({
        url: '/calendar',  // Update the URL to match your Django view
        type: 'POST',
        headers: {'X-CSRFToken': $('[name=csrfmiddlewaretoken]').val()},
        data: {
            'title': title,
            'start_date': startDate,
            'end_date': endDate,
            'time': time  // Include time in the data sent to the server
        },
        success: function (response) {
            if (response.status === 'success') {
                // Reload the calendar to display the updated events
                calendar.fullCalendar('refetchEvents');
            } else {
                alert('Error: ' + response.message);
            }
        },
        error: function () {
            alert('Error submitting the form');
        }
    });

    // Clear the selected event ID
    selectedEventId = null;

    // Clear form fields
    $('#eventTitle').val('');
    $('#eventDate').val('');
    $('#eventTime').val('');  // Clear the time input

    // Close the event modal
    $('#createEventModal').dialog('close');
});

        // Handle button click for deleting events
        $('#deleteEventBtn').on('click', function () {
            selectedDates.forEach(function (date) {
                var existingEvent = calendar.fullCalendar('clientEvents', function (event) {
                    return event.start.isSame(date, 'day') && (selectedEventId ? event.id === selectedEventId : true);
                });

                if (existingEvent.length > 0) {
                    // Remove the existing event from the calendars
                    calendar.fullCalendar('removeEvents', function (event) {
                        return event._id === existingEvent[0]._id;
                    });

                    // Delete the event from the database
                    if (selectedEventId) {
                        $.ajax({
                            url: '/delete_event',  // Update the URL to match your Django view for deleting events
                            type: 'POST',
                            headers: {'X-CSRFToken': $('[name=csrfmiddlewaretoken]').val()},
                            data: {'event_id': selectedEventId},
                            success: function (response) {
                                if (response.status === 'success') {
                                    console.log('Event deleted from the database.');
                                } else {
                                    console.log('Error deleting event from the database.');
                                }
                            },
                            error: function (xhr, status, error) {
                                console.error('AJAX Error:', xhr.responseText);
                            }
                        });
                    }
                }
            });

            // Clear the selected event ID
            selectedEventId = null;

            // Clear form fields
            $('#eventTitle').val('');
            $('#eventDate').val('');

            // Close the event modal
            $('#createEventModal').dialog('close');
        });

        // Function to get an array of dates between start and end
        function getDatesArray(start, end) {
            var datesArray = [];
            var currentDate = moment(start);
            while (currentDate.isSameOrBefore(end, 'day')) {
                datesArray.push(moment(currentDate));
                currentDate.add(1, 'days');
            }
            return datesArray;
        }

        // Function to format a range of dates as a string
        function formatDateRange(datesArray) {
            var dateStrings = datesArray.map(function (date) {
                return date.format('YYYY-MM-DD');
            });
            return dateStrings.join(', ');
        }

        // Function to format a single date
        function formatDate(date) {
            return date.format('YYYY-MM-DD');
        }
    });
</script>

</body>
</html>
